<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Experienced full-stack web developer showcasing a portfolio of innovative projects with a focus on user-friendly design and technical excellence."
    />
    <meta
      name="keywords"
      content="web development, full-stack, portfolio, projects, design, innovation"
    />
    <meta name="author" content="Js" />

    <!-- og Meta  -->
    <meta property="og:title" content="Solarin Daniel" />
    <meta
      property="og:description"
      content="Experienced full-stack web developer showcasing a portfolio of innovative projects with a focus on user-friendly design and technical excellence."
    />
    <meta property="og:url" content="https://webfolio-gold.vercel.app/" />

    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Solarin Daniel Portfolio" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="/image.webp"
      type="image/webp"
    />
    <title>Solarin Daniel</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
